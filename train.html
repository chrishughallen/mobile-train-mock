<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Responsive Nav</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="train.css">
</head>
<body>


	<nav class="navbar">

	    <i class="fas fa-bars toggle" id="toggle"></i>

	    <a href="#" class="logo"><i class="fas fa-train"></i></a>

	    <div class="nav" id="js-menu">
	     	<a href="#" class="nav-links">Home</a>
	        <a href="#" class="nav-links">Schedules</a>
	        <a href="#" class="nav-links">News</a>           
	        <a href="#" class="nav-links">Blog</a>          
	        <a href="#" class="nav-links">Contact</a>
	    </div>        
	</nav>



<main>
	<section class="trip">
		<h1>Where are we going?</h1>

		<div class="trip-inputs">
			<input class="text-input" type="text" placeholder="From">
			<i style="text-align:center;transform: rotate(90deg)" class="fas fa-exchange-alt"></i>
			<input class="text-input" type="text" placeholder="To">
			<div class="button-choices">
				<button style="background:white">Depart</button><button style="background:#1abc9c">Arrive</button>
			</div>
			<div class="time">
				<input style="width:150px" class="text-input" type="date">
				<select style="width:80px" class="text-input" name="" id="">
					<option value="">now</option>
					<option value="">1:00</option>
					<option value="">1:30</option>
					<option value="">2:00</option>
					<option value="">2:30</option>
					<option value="">3:00</option>
					<option value="">4:30</option>
					<option value="">4:00</option>
					<option value="">5:30</option>
					<option value="">5:00</option>
				</select>
			</div>

			<button class="submit">Seach <i class="fas fa-search"></i></button>
			
		</div>
	</section>
	
</main>

		













<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>

$("#toggle").click(()=>$(".nav").slideToggle())

	
</script>
</body>
</html>
